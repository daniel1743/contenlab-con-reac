<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<!-- ========================================
		     FAVICON & ICONS
		     ======================================== -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
		<link rel="manifest" href="/manifest.json" />

		<!-- ========================================
		     BASIC META TAGS
		     ======================================== -->
		<meta name="generator" content="CreoVision" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
		<meta name="theme-color" content="#8B5CF6" />

		<!-- SEO Meta Tags (Los componentes dinámicos de React Helmet los sobrescribirán) -->
		<title>CreoVision - Plataforma de Creación de Contenido con IA</title>
		<meta name="description" content="Genera contenido viral optimizado con IA, crea miniaturas profesionales y optimiza tu SEO. Herramientas premium para YouTubers y creadores digitales." />
		<meta name="keywords" content="generador de contenido con IA, herramientas para youtubers, crear miniaturas youtube, optimización SEO, contenido viral" />

		<!-- ========================================
		     PERFORMANCE - PRECONNECT & DNS PREFETCH
		     ======================================== -->
		<!-- Google Fonts para Editor de Miniaturas -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Bebas+Neue&family=Inter:wght@800&family=Montserrat:wght@700&family=Oswald:wght@700&family=Permanent+Marker&family=Poppins:wght@700&family=Raleway:wght@800&family=Righteous&family=Roboto:wght@900&family=Russo+One&display=swap" rel="stylesheet">

		<!-- Preconnect a servicios externos -->
		<link rel="dns-prefetch" href="https://bouqpierlyeukedpxugk.supabase.co" />
		<link rel="dns-prefetch" href="https://generativelanguage.googleapis.com" />

		<!-- ========================================
		     ROBOTS & SITEMAP
		     ======================================== -->
		<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

		<!-- Canonical URL (será sobrescrito por React Helmet) -->
		<link rel="canonical" href="https://creovision.io/" />

		<!-- ========================================
		     OPEN GRAPH (Facebook, WhatsApp, LinkedIn)
		     ======================================== -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="CreoVision" />
		<meta property="og:title" content="CreoVision - Plataforma de Creación de Contenido con IA" />
		<meta property="og:description" content="Genera contenido viral optimizado con IA, crea miniaturas profesionales y optimiza tu SEO." />
		<meta property="og:url" content="https://creovision.io/" />
		<meta property="og:image" content="https://creovision.io/images/seo/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:locale" content="es_ES" />

		<!-- ========================================
		     TWITTER CARDS
		     ======================================== -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@CreoVision" />
		<meta name="twitter:title" content="CreoVision - Plataforma de Creación de Contenido con IA" />
		<meta name="twitter:description" content="Genera contenido viral optimizado con IA, crea miniaturas profesionales y optimiza tu SEO." />
		<meta name="twitter:image" content="https://creovision.io/images/seo/twitter-image.png" />

		<!-- ========================================
		     STRUCTURED DATA (Schema.org)
		     Datos básicos, React Helmet agregará más dinámicamente
		     ======================================== -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebApplication",
			"name": "CreoVision",
			"url": "https://creovision.io",
			"description": "Plataforma de creación de contenido con IA para YouTubers y creadores digitales",
			"applicationCategory": "MultimediaApplication",
			"operatingSystem": "Web Browser",
			"offers": {
				"@type": "Offer",
				"price": "0",
				"priceCurrency": "USD"
			}
		}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
